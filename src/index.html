<!DOCTYPE html>
<html>
  <head>
    <title id='title'>Hydra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' type='text/css' href='./css/hydra.css'/>
  </head>
  <body>
    <script src='./js/utilities/TreeViewer.js' type='module'></script>
    <div class='container'>
      
      <div class='panel-col' id='panel0'>
        <div class='panel input-panel' id='config'>
          <div class='title'>Rendering</div>
          <div class='input-row'>
            <label>Choose scene (<span style="font-family: 'Roboto Mono', monospace">.hydra</span>)</label>
            <input id='choose-hydra-scene' type='file' accept='.hydra'/>
          </div>
          <div class='input-row'>
            <label>Environment map (<span style="font-family: 'Roboto Mono', monospace">.hdr</span>)</label>
            <input id='radiance-map' type='file' accept='.hdr'/>
          </div>
          <div class='input-row'>
            <label>Image width</label>
            <input id='image-width' type='number' value='512' min='1'/>
          </div>
          <div class='input-row'>
            <label>Image height</label>
            <input id='image-height' type='number' value='512' min='1'/>
          </div>
          <div class='input-row'>
            <label>Tiles (X)</label>
            <input id='horizontal-work-groups' type='number' value='8' min='1'/>
          </div>
          <div class='input-row'>
            <label>Tiles (Y)</label>
            <input id='vertical-work-groups' type='number' value='8' min='1'/>
          </div>
          <div class='input-row'>
            <label>Emissive factor</label>
            <input id='emissive-factor' type='number' value='1' min='0'/>
          </div>
          <div class='input-row'>
            <label>Focal distance</label>
            <input id='focal-distance' type='number' value='1' min='0'/>
          </div>
          <div class='input-row'>
            <label>Lens radius</label>
            <input id='lens-radius' type='number' value='0' min='0'/>
          </div>
          
          
          <div class='input-row'>
            <label>FAR debug</label>
            <input id='slider' type='range' min='0' max='30' step='0.001'/>
          </div>
          
          <input type='button' disabled value='Render' id='render-scene' class='submit'>
        </div>
        <div class='panel input-panel' id='export'>
          <div class='title'>Exporting</div>
          <div class='input-row'>
            <label>Choose scene (<span style="font-family: 'Roboto Mono', monospace">.glb</span>)</label>
            <input id='choose-glb-scene' type='file' accept='.glb'/>
          </div>
          <input type='button' disabled value='Export' id='export-scene' class='submit'>
        </div>
      </div>
      
      <div class='panel-col' id='panel1'>
        <div class='panel visual' id='render'>
          <canvas id='canvas'>Canvas is not supported</canvas>
          <div id='controls'>
            <input id='pause-render' type='image' width='20' height='20' title='Pause' src='./assets/images/pause.png'/>
            <input id='save-frame' type='image' width='20' height='20' title='Download' src='./assets/images/download.png'/>
          </div>
          <div id='command-status'>NODE / GRAB / X-AXIS</div>
        </div>
        <div class='panel visual empty' id='downloads'>No Snapshots</div>
      </div>
      
      <div class='panel-col' id='panel2'>
        <div class='panel' id='tree-panel'>
          <div class='title'>Scenegraph</div>
          <tree-viewer id='tree-viewer'></tree-viewer>
        </div>
        
        <div class='panel input-panel'>
          <div class='title'>Node Editor</div>
          <div class='input-row'>
            <label>Position</label>
            <div class='vector-input'><input type='number' placeholder='x'><input type='number' placeholder='y'><input type='number' placeholder='z'></div>
          </div>
          <div class='input-row'>
            <label>Rotation</label>
            <div class='vector-input'><input type='number' placeholder='x'><input type='number' placeholder='y'><input type='number' placeholder='z'></div>
          </div>
          <div class='input-row'>
            <label>Scale</label>
            <div class='vector-input'><input type='number' placeholder='x'><input type='number' placeholder='y'><input type='number' placeholder='z'></div>
          </div>
          <canvas id='debug-canvas'></canvas>
        </div>
      </div>
    </div>
    <script type='module' src='./js/index.js'></script>
  </body>
</html>
